{%- assign social = site.social_links -%}
<ul class="social-media-list text-center list-inline">
  {%- if social.instagram -%}
  <li>
    <a rel="me" href="https://www.instagram.com/{{ social.instagram | cgi_escape | escape }}" target="_blank" title="{{ social.instagram | escape }}">
      <i class="fa fa-instagram-square">&nbsp;Instagram</i>
    </a>
  </li>
  {%- endif -%}
  {%- if social.twitter -%}
  <li>
    <a rel="me" href="https://twitter.com/{{ social.twitter | cgi_escape | escape }}" target="_blank" title="{{ social.twitter | escape }}">
      <i class="fa fa-twitter-square">&nbsp;Twitter</i>
    </a>
  </li>
  {%- endif -%}
</ul>
