<div class="card shadow-sm">
  <img src="/assets/img/guests/{{ post.img }}" class="my-2 card-img-top img-thumbnail guest-image-disabled mx-auto d-block"
       alt="{{ page.alt }}" aria-label="{{ page.alt }}"/>
  <div class="card-body">
    <p class="episode-title-card-muted">{{ post.title | escape }}</p>
    <hr class="card-divider"/>
    <p class="guest-name-card-muted">{{ post.name }}</p>
    <p class="guest-role-card-muted">{{ post.role }} @ {{ post.company }}</p>
    <div class="d-flex justify-content-between align-items-center">
      <div class="btn-group">
        <button type="button" class="btn btn-sm btn-outline-secondary" disabled aria-disabled="true">
          <i class="fa-solid fa-hourglass-start"></i>
          Coming soon
        </button>
      </div>
      <small class="duration-date-muted">{{ post.air-date | date: date_format }}&nbsp;&#8226;&nbsp;{{ post.duration }}</small>
    </div>
  </div>
</div>
