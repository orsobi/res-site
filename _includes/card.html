<a class="episode-link text-decoration-none" href="{{ post.permalink }}">
  <div class="card shadow-sm">
    <img src="/assets/img/guests/{{ post.img }}" class="my-2 card-img-top img-thumbnail guest-image mx-auto d-block"
         alt="{{ page.alt }}" aria-label="{{ page.alt }}"/>
    <div class="card-body">
      <p class="episode-title-card">{{ post.title | escape }}</p>
      <hr class="card-divider"/>
      <p class="guest-name-card">{{ post.name }}</p>
      <p class="guest-role-card">{{ post.role }} @ {{ post.company }}</p>
      <div class="d-flex justify-content-between align-items-center">
        <div class="btn-group">
          <button type="button" class="btn btn-sm btn-outline-secondary">
            <i class="fa fa-headphones-simple">&nbsp;</i>
            Listen
          </button>
        </div>
        <small class="text-muted">{{ post.air-date | date: date_format }}&nbsp;&#8226;&nbsp;{{ post.duration }}</small>
      </div>
    </div>
  </div>
</a>
