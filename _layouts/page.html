    <div class="row g-5 py-3 rounded-3 border shadow-lg">
      <div class="col-lg-8 p-3 p-lg-5 pt-lg-3">
      {{ content }}
      </div>
      <div class="col p-3 p-lg-4 pt-lg-1">

      </div>
    </div>
  </div>
</div>
