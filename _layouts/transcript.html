{%- include prefix.html -%}
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="container my-5">
          <div class="row p-3 pb-0 pe-lg-0 pt-lg-5 align-items-center rounded-3 border shadow-lg">
            <div class="col-lg-12 p-3 p-lg-5 pt-lg-3">
              <h1 class="episode-title lh-1">Transcript — {{ page.title | escape }}</h1>
              <p class="text-muted">
                {%- assign date_format = site.date_format | default: "%B %-d, %Y" -%}
                <time class="dt-published" datetime="{{ page.air-date | date_to_xmlschema }}" itemprop="datePublished">
                  {{ page.date | date: date_format }}
                </time>
                <span>•</span>
                <span>&nbsp;{{ page.duration }}</span>
              </p>
              <div class="d-grid gap-2 d-md-flex justify-content-md-start mb-4 mb-lg-3">
                <div class="col-12">
                  <div class="row lh-base">
                    {{ content }}
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{%- include footer.html -%}
